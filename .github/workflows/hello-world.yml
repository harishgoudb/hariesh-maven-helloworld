name: Maven Hello-World test build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - uses: jfrog/setup-jfrog-cli@v1
      env:
        JF_ARTIFACTORY_1: ${{ secrets.HARISH_CLI_GITHUB_ACTIONS }}
    - run: |
        # Ping the server
        jfrog rt ping
    - uses: jfrog/setup-jfrog-cli@v1.2.0
      env:
        JF_ARTIFACTORY_1: ${{ secrets.HARISH_CLI_GITHUB_ACTIONS }}
        M2_HOME: /usr/share/apache-maven-3.8.1
    - run: |
        jfrog rt mvnc --global --server-id-resolve=Artifactory --server-id-deploy=Artifactory --repo-resolve-releases=libs-release --repo-resolve-snapshots=libs-snapshot --repo-deploy-releases=libs-release-local --repo-deploy-snapshots=libs-snapshot-local
    - run: |
            jfrog rt mvn -B install --no-transfer-progress
            # echo "*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*"
            # echo "Collecting Information from Git"
            # jfrog rt bag
            # echo "*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*"
            # echo "Collecting Environment Variables of the Build"
            # jfrog rt bce
            echo "*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*"
            echo "Publish Build Information to Artifactory"
            jfrog rt bp
            echo "*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*"
            echo "Scan Published Build with Xray"
            jfrog rt bs --fail=false
      env:
        M2_HOME: /usr/share/apache-maven-3.8.1
